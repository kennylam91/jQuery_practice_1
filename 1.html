<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("#p1").hide();
            });

            $("#show").click(function () {
                $("#p1").show();
            });

            $("#animate").click(function () {
                $("#div").animate({left:'100px'},"slow");
                $("#div").animate({fontSize:'100px'},"slow");
            })

        })
    </script>
</head>
<body>
<p id="p1">If you click on the "Hide" button, I will disappear.</p>
<button id="hide">Hide</button>
<button id="show">Show</button>
<button id="animate">Start Animation</button>
<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to
    first set the CSS position property of the element to relative, fixed, or absolute!</p>
<div id="div" style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>
</body>
</html>
